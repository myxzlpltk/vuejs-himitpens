<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
</head>
<body>

	<div id="app">
		{{ text }}
	</div>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				text: 'Halo dunia!'
			}
		});
	</script>
</body>
</html>
