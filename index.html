<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body class="bg-light">

	<div class="container py-5" id="app">
		<div id="search-box">
			<div class="form-group">
				<input type="text" name="query" class="form-control" id="search" placeholder="Ketik pencarian">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				text: 'Halo dunia!'
			}
		});
	</script>
</body>
</html>
