<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body class="bg-light">

	<div class="container py-5" id="app">
		<img :src="`https://img.youtube.com/vi/${getYoutubeID(url)}/hqdefault.jpg`" class="img-fluid d-block mx-auto mb-4">
		<div id="youtube-url">
			<div class="form-group">
				<input type="text" name="url" class="form-control" id="search" placeholder="URL Youtube" v-model="url">
			</div>
		</div>
		<hr>
		<div id="search-box">
			<div class="form-group">
				<input type="text" name="query" class="form-control" id="search" placeholder="Ketik pencarian">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				url: 'https://www.youtube.com/watch?v=klnvttPfOUM',
			},
			computed: {
				getYoutubeID(url){
					return function(url){
						youtubeID = url.match(/(?:https?:\/{2})?(?:w{3}\.)?youtu(?:be)?\.(?:com|be)(?:\/watch\?v=|\/)([^\s&]+)/);

						if(youtubeID){
							return youtubeID[1];
						}
						else{
							return false;
						}
					}
				}
			},
		});
	</script>
</body>
</html>
